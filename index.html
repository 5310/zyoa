<!doctype html>

    <head>
    
        <meta charset="utf-8">
    
        <title>ZYOA</title>
    	<meta name="description" content="Zen Your Own Adventure: A simple HTML(+JS) branching-narrative framework">
    	<meta name="author" content="Scio">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="zyoa.js"></script>
    
    	<link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
    
        <div id='zyoa'></div>
            
        <article id='story' style='display: none !important;'>
    		<p>0</p>
			<section>
				<section>
					<p>1</p>
					<section>
						<p>2</p>
						<p>3</p>
                        <script type='text/plaintext'>alert("yo!");</script>
						<p id='4'>4</p>
					</section>
				</section>        
				<p>5</p>
				<p id='6'>6</p>
			</section>
			<section>
				<p>7</p>
				<p>8</p>
				<p id='9'>9</p>
                <script type='text/plaintext'>jump('#6');</script>
			</section>
		</article>
        
        <script type='text/javascript'>
            $(document).ready(function() {
                jump('#story');
            });
        </script>
    
    </body>

</html>
